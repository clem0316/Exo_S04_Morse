<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h2>Exercice S04 : Parlez-vous le Morse ?</h2>
    <div id="translate">
      <input
        id="original"
        type="text"
        placeholder="Entrez votre code ou texte"
      />
      <input
        id="toMorse"
        type="button"
        value="To Morse"
        onclick="encode(getValue())"
      />
      <input
        id="toLatin"
        type="button"
        value="To Latin"
        onclick="decode(getValue())"
      />
    </div>
    <div id="theResult"></div>
  </body>
</html>
